services:
  # Backend API Service
  - type: web
    name: smart-doctor-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: smart-doctor-db
          property: connectionString
      - key: LLM_PROVIDER
        value: groq
      - key: GROQ_API_KEY
        sync: false  # Set this manually in Render dashboard

databases:
  # PostgreSQL Database
  - name: smart-doctor-db
    databaseName: smart_doctor_db
    user: smart_doctor_user
